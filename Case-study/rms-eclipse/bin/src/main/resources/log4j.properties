log4j.rootCategory = DEBUG,console,file


#Console configuration
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{dd-MM-yyyy hh:mm:ss z} [%t] -$p %c %M - %m %n



#File configuration
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=50KB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.File = target/log/AppLog.info
log4j.appender.file.layout.ConversionPattern = %d{dd-MM-yyyy hh:mm:ss z} [%t] -$p %c %M - %m %n




