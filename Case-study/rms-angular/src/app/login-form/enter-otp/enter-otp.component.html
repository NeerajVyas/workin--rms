<app-app-header></app-app-header>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <mat-card>
                <div class="text-center">

                    <button mat-icon-button routerLink="/Login"><img src="./../../assets/lender-borrower-logo.png"
                            width="100%" height="100%"></button>
                    <br>
                    <br>
                    <strong>Account Recovery</strong>
                </div>
                <br> <br>

                <div>
                OTP has been sent to - <strong>{{emailId}} </strong>
                </div>
                <br>
                <form #enterOtpForm="ngForm" (submit)="submitData($event)" class="example-form">

                    <label for="enterOTP"><strong>Enter OTP </strong></label><br>
                    <mat-form-field class="example-full-width">

                        <input matInput required  ngModel name="enterOTP" placeholder="OTP" type="number"
                            #enterOTP="ngModel">
                            <mat-error *ngIf="!enterOTP.valid && enterOTP.errors.required">
                                    OTP is <strong>required</strong>
                                  </mat-error>
                                  <mat-hint *ngIf="verificationFailed"  [ngStyle]="{color: hintColor}" >
                                      Incorrect OTP Entered.<a routerLink="/forgotpassword" > Go Back </a> generate it again.
                                      
                              </mat-hint>

                              <mat-hint *ngIf="notAppliedForgotPassword"  [ngStyle]="{color: hintColor}" >
                                    You have not applied for Forgot Password.<a routerLink="/forgotpassword" > Go Back </a> generate it again.
                                    
                            </mat-hint>
                    </mat-form-field>
                    <br><br>
                     <div class="text-center">
                        <button mat-raised-button color="primary" [disabled]="enterOtpForm.form.invalid" > Enter </button>
                    </div> 
                </form>
               

            </mat-card>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>


<app-app-footer></app-app-footer>
